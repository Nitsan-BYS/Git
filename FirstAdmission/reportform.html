                        <label for="apt">Apt. Number: </label>
                        <input id="size_apt" class="form-control" type="text" name="apt" pattern="[0-9]{1,2}" title="Apartment must contain only digits and at least 1 digit and maximum 2 digits" required>

                        <input id="size_city" class="form-control" type="text" name="city" pattern="[A-Za-z]{2,}" title="City must contain only letters and minimum 2 letters" required>
